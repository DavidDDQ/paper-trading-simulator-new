
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>24/7 Paper Trading</title>
</head>
<body>
  <h2 style="text-align:center;">Responsive Trading Chart Preview</h2>
  <iframe srcdoc='<!DOCTYPE html>
  <html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body { margin: 0; background: #dbefff; font-family: Arial; }
      iframe { width: 100%; height: 100vh; border: none; }
    </style>
  </head>
  <body>
    <script src="https://unpkg.com/lightweight-charts@4.0.1/dist/lightweight-charts.standalone.production.js"></script>
    <script>
      const chart = LightweightCharts.createChart(document.body, {
        layout: { background: { color: "#dbefff" }, textColor: "#000" },
        grid: { vertLines: { color: "#ccc" }, horzLines: { color: "#ccc" } },
        width: window.innerWidth,
        height: window.innerHeight
      });
      const candleSeries = chart.addCandlestickSeries();
      let time = Math.floor(Date.now() / 1000), price = 530;
      function generate() {
        const open = price, close = open + (Math.random()-0.5)*2, high = Math.max(open,close)+1, low = Math.min(open,close)-1;
        price = close;
        return { time: time+=180, open, high, low, close };
      }
      const data = [];
      for (let i = 0; i < 50; i++) data.push(generate());
      candleSeries.setData(data);
      setInterval(() => candleSeries.update(generate()), 3000);
    </script>
  </body>
  </html>' style="width:100%; height:600px;"></iframe>
</body>
</html>
